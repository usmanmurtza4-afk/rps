<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rps.css">
  <link rel="stylesheet" href="rpsmq.css">
  <title>Rock paper scissors</title>
</head>
<body>
  <div class="parentcontainer">
      <div class="message1"><p class="message">Start the game...</p></div>      
    <div class="childcontainer1">
      <div class="rock">
        <img class="imgs1" src="https://images.emojiterra.com/google/android-12l/512px/1faa8.png" alt="">
        <p class="txt1">1.Rock</p>
      </div>
      <div class="paper">
        <img  class="imgs1" src="https://img.freepik.com/premium-vector/naughty-paper-character-mocking-pose_152558-92145.jpg?semt=ais_hybrid&w=740&q=80" alt="">
        <p class="txt1">2.Paper</p>
      </div>
      <div class="scissors">
        <img class="imgs1" src="https://assets.streamlinehq.com/image/private/w_512,h_512,ar_1/f_auto/v1/icons/7/scissors-232qtlyd1fuszd4jo7y72e.png/scissors-gd1ccqbqddpoc9bo5hbfqf.png?_a=DATAg1AAZAA0" alt="">
        <p class="txt1">3.Scissors</p>
      </div>
    </div>
    <div class="childcontainer2">
 
       <div class="option">
       <p class="option1">Your choice=<span class="choice1">?</span></p>
       <p class="option2">Computer's choice=<span class="choice2">?</span></p>
       </div>
       <div class="scoreboard">
  <p>Player Score: <span class="player-score">0</span></p>
  <p>Computer Score: <span class="computer-score">0</span></p>
</div>

       <button>Play again</button>
    </div>
  </div>
  <script src="rps.js"></script>
</body>
</html>
